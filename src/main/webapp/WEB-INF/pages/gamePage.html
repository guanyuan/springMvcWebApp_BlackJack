<!doctype html>
<html lang="en-US">
<head>
    <title>Black Jack Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="text-center" contenteditable="true">
        <font size="20" font color="black"><strong>Black Jack</strong></font>
        <font size="3" font color="gray">Go rock it!</font>
    </div>

    <div class="row">
        <div class="col-md-1">

            <div class="btn-group btn-group-vertical" style="width: 100px;">
                <button class="btn btn-default" type="button"> Start</button>
                <button class="btn btn-default" type="button"> Hit</button>
                <button class="btn btn-default" type="button"> Stay</button>
            </div>

        </div>
        <div class="col-md-7">

            <table align="center" class="table table-bordered" contenteditable="true" style="width: 800px;">
                <thead>
                <tr>
                    <th style="background-color: rgb(238, 238, 238);">Player</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="height: 200px;">
                        <img src="img/back.jpg" style="width: 100px;"/>
                        <img src="img/back.jpg" style="margin-left: 10px; width: 100px;"/>
                        <img src="img/A.jpg" style="margin-left: 10px; width: 100px;"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <table align="right" class="table table-bordered" contenteditable="true" style="width: 150px;">
                <thead>
                <tr>
                    <th style="background-color: rgb(238, 238, 238);">Scores</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="height: 200px;">
                        <p><font size="2">Player</font></p>

                        <div class="text-center">
                            <p><font size="6"><strong>20</strong></font></p>
                        </div>
                        <p><font size="2">Host</font></p>
                        <div class="text-center">
                            <p><font size="6"><strong>22</strong></font></p>
                        </div>


                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-1">

            <div class="btn-group btn-group-vertical" style="width: 100px;">
                <button class="btn btn-default" type="button"> Start</button>

                <button class="btn btn-default" type="button"> Stay</button>
            </div>

        </div>
        <div class="col-md-7">

            <table align="center" class="table table-bordered" contenteditable="true" style="width: 800px;">
                <thead>
                <tr>
                    <th style="background-color: rgb(238, 238, 238);">Host</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="height: 200px;">
                        <img src="src/main/webapp/WEB-INF/pages/img/back.jpg" style="width: 100px;"/>
                        <img src="src/main/webapp/WEB-INF/pages/img/back.jpg" style="margin-left: 10px; width: 100px;"/>
                        <img src="src/main/webapp/WEB-INF/pages/img/A.jpg" style="margin-left: 10px; width: 100px;"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <table align="right" class="table table-bordered" contenteditable="true" style="width: 150px;">
                <thead>
                <tr>
                    <th style="background-color: rgb(238, 238, 238);">Scores</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="height: 200px;">
                        <p><font size="2">Player</font></p>

                        <div class="text-center">
                            <p><font size="6"><strong>20</strong></font></p>
                        </div>
                        <p><font size="2">Host</font></p>
                        <div class="text-center">
                            <p><font size="6"><strong>22</strong></font></p>
                        </div>


                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
