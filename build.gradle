apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:15.0',
    'org.springframework:spring-webmvc:3.2.0.RELEASE',
    'javax.servlet:servlet-api:2.5',
    'javax.servlet.jsp:jsp-api:2.1'

    testCompile (
        'junit:junit:4.11',
        'org.hamcrest:hamcrest-all:1.3'
    )
}
